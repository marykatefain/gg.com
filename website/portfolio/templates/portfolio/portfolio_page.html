{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="ui container">

  <div class="ui container">
    <h2 class="ui center aligned header">{{ self.headline }}</h2>
    {% if self.subtitle %}
      <div class="centered sub header">{{ self.subtitle }}</div>
    {% endif %}
    <div class="ui link stackable centered cards">
        {% include_block page.portfolio_cards %}
    </div>
  </div>

  <div class="ui container">
    {% include_block page.body %}
  </div>

</div>
{% endblock %}
