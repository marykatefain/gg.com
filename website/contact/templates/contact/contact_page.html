{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block body_class %}contact-page{% endblock %}

<div class="ui container contact-block">

{% block content %}
  <div class="ui containter">
    {{ self.body }}
  </div>

  <div class="ui containter">
    <form action="https://formspree.io/ggrove775@gmail.com" method="POST" class="contact">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder=" Your name">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder=" Your last name">

      <label for="lname">Email</label>
      <input type="email" id="email" name="email" placeholder=" Your email">

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" rows="12"></textarea>

      <input type="submit" value="Send" class="submit">
    </form>
  </div>

{% endblock %}
</div>
